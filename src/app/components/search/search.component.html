<div class="heading">
    <div id="search">
        <input #search type="text" placeholder="Search">
        <i
            class="fas fa-search"
            (click)="getPokemon(search.value)">
        </i>
    </div>
    <div>PokeDex</div>
</div>
<div id="pokemon">
    <app-pokemon
        *ngFor="let item of pokemon"
        [info]=item>
    </app-pokemon>
</div>
