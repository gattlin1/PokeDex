<div class="pokemon" routerLink="/{{info.name}}">
    <div class="type-wrapper">
        <img *ngFor="let type of info.types"
        src="assets/icons/{{type}}.svg"
        class="{{type}} type">
    </div>
    <img src="{{info.image}}" class="sprite">
    <div class="emphasized">{{info.id}}</div>
    <div>{{info.name | titlecase}}</div>
</div>
