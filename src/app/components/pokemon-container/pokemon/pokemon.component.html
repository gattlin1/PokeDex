<article routerLink="/{{info.name}}">
    <div>
        <div class="type-wrapper">
            <img *ngFor="let type of info.types"
            src="assets/icons/{{type}}.svg"
            class="{{type}} type">
        </div>
        <img src="{{info.sprite}}" class="sprite">
    </div>
    <div class="info-wrapper">
        <h3>{{info.id}}</h3>
        <span>{{info.name | titlecase}}</span>
    </div>
</article>
